<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>oumy traducteur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style3.css">

</head>

<body>

    <div class="hero">

        <h1 style=" font-family:cursive;">OUMY TRANSLATOR</h1>

        <ul class="button" id="list">
            <button onclick="translateToMorse()">traduire en morse</button>

            <li class="change" class="fas fa-exchange-alt"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                </svg></li>

            <button onclick="translateToLatin()">traduire en latin</button>

        </ul>




        <div class="groupy">
            <div class="text-input">
                <textarea spellcheck="false" id="textToTranslate" class="from-text"
                    placeholder="tapez le texte"></textarea>
                <textarea spellcheck="false" id="textTranslate" radonly disabled class="from-text"
                    placeholder="traduction"></textarea>


            </div>
        </div>
        <button class="clear" onclick="clearValue()">Clear</button>
    </div>
    <script src="script3.js"></script>
</body>

</html>
